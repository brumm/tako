<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        width: 280px;
        padding: 16px;
        margin: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica,
          Arial, sans-serif;
        background-color: #ffffff;
        color: #1f2328;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .header {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        font-weight: 600;
      }
      .header img {
        width: 32px;
        height: 32px;
      }
      .toggle-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px;
        border: 1px solid #d0d7de;
        border-radius: 6px;
        cursor: pointer;
        user-select: none;
      }
      .toggle-label {
        font-size: 13px;
        color: #1f2328;
      }
      .toggle {
        position: relative;
        width: 40px;
        height: 22px;
      }
      .toggle input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .toggle input:disabled + .slider {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #d0d7de;
        border-radius: 22px;
      }
      .slider:before {
        position: absolute;
        content: '';
        height: 16px;
        width: 16px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #2da44e;
      }
      input:checked + .slider:before {
        transform: translateX(18px);
      }

      .token-section {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .token-header {
        font-size: 12px;
        font-weight: 600;
        color: #656d76;
      }
      .token-display {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
      }
      .token-info {
        display: flex;
        align-items: center;
        gap: 6px;
        flex: 1;
        min-width: 0;
      }
      .token-value {
        font-family: 'SF Mono', Monaco, Consolas, monospace;
        font-size: 12px;
        color: #1f2328;
        background-color: #f6f8fa;
        padding: 4px 8px;
        border-radius: 4px;
        flex: 1;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .token-status {
        display: flex;
        align-items: center;
        flex-shrink: 0;
      }
      .token-status svg {
        display: block;
      }
      .token-status svg:has(path[d*='13 4L6 11L3 8']) {
        color: #1a7f37;
      }
      .token-status svg:has(path[d*='12 4L4 12']) {
        color: #d1242f;
      }
      .btn-change,
      .btn-save,
      .btn-cancel {
        font-size: 12px;
        padding: 4px 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-family: inherit;
        font-weight: 500;
        transition: background-color 0.1s;
      }
      .btn-change {
        background-color: #f6f8fa;
        color: #1f2328;
      }
      .btn-change:hover {
        background-color: #eaeef2;
      }
      .btn-save {
        background-color: #2da44e;
        color: white;
      }
      .btn-save:hover {
        background-color: #2c974b;
      }
      .btn-cancel {
        background-color: #f6f8fa;
        color: #656d76;
      }
      .btn-cancel:hover {
        background-color: #eaeef2;
      }
      .token-edit {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .token-input {
        font-family: 'SF Mono', Monaco, Consolas, monospace;
        font-size: 12px;
        padding: 6px 8px;
        border: 1px solid #d0d7de;
        border-radius: 6px;
        background-color: #ffffff;
        color: #1f2328;
        width: 100%;
        box-sizing: border-box;
      }
      .token-input:focus {
        outline: none;
        border-color: #0969da;
        box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.1);
      }
      .token-actions {
        display: flex;
        gap: 8px;
      }
      .spinner {
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #0d1117;
          color: #e6edf3;
        }
        .toggle-container {
          border-color: #30363d;
        }
        .toggle-label {
          color: #e6edf3;
        }
        .slider {
          background-color: #6e7681;
        }
        .token-header {
          color: #8b949e;
        }
        .token-value {
          color: #e6edf3;
          background-color: #161b22;
        }
        .btn-change,
        .btn-cancel {
          background-color: #21262d;
          color: #c9d1d9;
        }
        .btn-change:hover,
        .btn-cancel:hover {
          background-color: #30363d;
        }
        .token-input {
          background-color: #0d1117;
          color: #e6edf3;
          border-color: #30363d;
        }
        .token-input:focus {
          border-color: #1f6feb;
          box-shadow: 0 0 0 3px rgba(31, 111, 235, 0.1);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./popup.tsx"></script>
  </body>
</html>
